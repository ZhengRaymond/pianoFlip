<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="vendor/vexflow-min.js"></script>

    <link rel="stylesheet" href="piano.css" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

    <script src="vendor/jquery-1.7.2.min.js"></script>
    <script src="vendor/jquery-ui-1.8.20.custom.min.js"></script>
    <title>pianoFlip</title>

    <script type='text/javascript' src="score.js"></script>
    <script type='text/javascript' src="MIDImatch.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>

<body onload="buildScore()">
    <audio id="sound-A2" src="samples/A2.ogg" preload="auto"></audio>
    <audio id="sound-As2" src="samples/As2.ogg" preload="auto"></audio>
    <audio id="sound-B2" src="samples/B2.ogg" preload="auto"></audio>
    <audio id="sound-Gs3" src="samples/Gs3.ogg" preload="auto"></audio>
    <audio id="sound-A3" src="samples/A3.ogg" preload="auto"></audio>
    <audio id="sound-As3" src="samples/As3.ogg" preload="auto"></audio>
    <audio id="sound-B3" src="samples/B3.ogg" preload="auto"></audio>
    <audio id="sound-C3" src="samples/C3.ogg" preload="auto"></audio>
    <audio id="sound-Cs3" src="samples/Cs3.ogg" preload="auto"></audio>
    <audio id="sound-D3" src="samples/D3.ogg" preload="auto"></audio>
    <audio id="sound-Ds3" src="samples/Ds3.ogg" preload="auto"></audio>
    <audio id="sound-E3" src="samples/E3.ogg" preload="auto"></audio>
    <audio id="sound-F3" src="samples/F3.ogg" preload="auto"></audio>
    <audio id="sound-Fs3" src="samples/Fs3.ogg" preload="auto"></audio>
    <audio id="sound-G3" src="samples/G3.ogg" preload="auto"></audio>
    <audio id="sound-Gs4" src="samples/Gs4.ogg" preload="auto"></audio>
    <audio id="sound-A4" src="samples/A4.ogg" preload="auto"></audio>
    <audio id="sound-As4" src="samples/As4.ogg" preload="auto"></audio>
    <audio id="sound-B4" src="samples/B4.ogg" preload="auto"></audio>
    <audio id="sound-C4" src="samples/C4.ogg" preload="auto"></audio>
    <audio id="sound-Cs4" src="samples/Cs4.ogg" preload="auto"></audio>
    <audio id="sound-D4" src="samples/D4.ogg" preload="auto"></audio>
    <audio id="sound-Ds4" src="samples/Ds4.ogg" preload="auto"></audio>
    <audio id="sound-E4" src="samples/E4.ogg" preload="auto"></audio>
    <audio id="sound-F4" src="samples/F4.ogg" preload="auto"></audio>
    <audio id="sound-Fs4" src="samples/Fs4.ogg" preload="auto"></audio>
    <audio id="sound-G4" src="samples/G4.ogg" preload="auto"></audio>
    <audio id="sound-C5" src="samples/C5.ogg" preload="auto"></audio>
    <div class="wrapper">

        <div class="vcent">
            <a href="sidr" id="toggleBar">
                <span id="chev" class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
        <div class="container" style="text-align:center">
            <h1>Automatic Sheet Music Location Tracking</h1>
            <div class="piano" id="pianoID">
                <noscript class="piano-javascript">This program requires Javascript and HTML5 Audio support.</noscript>
                <div class="piano-container">
                    <div class="piano-keys">
                        <div class="piano-white piano-A2"></div>
                        <div class="piano-black">
                            <div class="piano-black-raised piano-As2"></div>
                        </div>
                        <div class="piano-white piano-B2"></div>
                        <div class="piano-white piano-C3"></div>
                        <div class="piano-black">
                            <div class="piano-black-raised piano-Cs3"></div>
                        </div>
                        <div class="piano-white piano-D3"></div>
                        <div class="piano-black">
                            <div class="piano-black-raised piano-Ds3"></div>
                        </div>
                        <div class="piano-white piano-E3"></div>
                        <div class="piano-white piano-F3"></div>
                        <div class="piano-black">
                            <div class="piano-black-raised piano-Fs3"></div>
                        </div>
                        <div class="piano-white piano-G3"></div>
                        <div class="piano-black">
                            <div class="piano-black-raised piano-Gs3"></div>
                        </div>
                        <div class="piano-white piano-A3"></div>
                        <div class="piano-black">
                            <div class="piano-black-raised piano-As3"></div>
                        </div>
                        <div class="piano-white piano-B3"></div>
                        <div class="piano-white piano-C4"></div>
                        <div class="piano-black">
                            <div class="piano-black-raised piano-Cs4"></div>
                        </div>
                        <div class="piano-white piano-D4"></div>
                        <div class="piano-black">
                            <div class="piano-black-raised piano-Ds4"></div>
                        </div>
                        <div class="piano-white piano-E4"></div>
                        <div class="piano-white piano-F4"></div>
                        <div class="piano-black">
                            <div class="piano-black-raised piano-Fs4"></div>
                        </div>
                        <div class="piano-white piano-G4"></div>
                        <div class="piano-black">
                            <div class="piano-black-raised piano-Gs4"></div>
                        </div>
                        <div class="piano-white piano-A4"></div>
                        <div class="piano-black">
                            <div class="piano-black-raised piano-As4"></div>
                        </div>
                        <div class="piano-white piano-B4"></div>
                        <div class="piano-white piano-C5"></div>
                    </div>
                    <div class="piano-pedal">
                        <p>Upper octaves: White: "q" - "p" Black: "2" - "9"</p>
                        <p>Upper octaves: White: "z" - "m" Black: "s" - "j"</p>
                    </div>
                    <div id="display container">
                        <div id="display1"></div>
                    </div>
                </div>
            </div>
        </div>
        <div>

            <div id="sidr">
                <h1>BPM</h1>
                <p id="infoBPM">Calculating...</p>
                <h1>Location</h1>
                <p id="infoLocation">Tracking Current Location...</p>
                <h1>Beat</h1>
                <p id="infoBeat">Tracking Measure...</p>
                <h1>Last Note</h1>
                <p id="infoLastNote">N/A</p>
                <h1>Next Note</h1>
                <p id="infoNextNote">N/A</p>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('#toggleBar').sidr({
                side: 'right'
            });
        });

    </script>
    <script src="vex.js"></script>
    <script src="jq.js"></script>
    <script src="piano.js"></script>
    <script src="http://cdn.jsdelivr.net/jquery.sidr/2.2.1/jquery.sidr.min.js"></script>


</body>

</html>
